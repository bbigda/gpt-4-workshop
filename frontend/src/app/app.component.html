<!-- Two-column layout -->
<div class="container">
  <!-- Left column: form -->
  <div class="column left">
    <h1>Form</h1>
    <!-- Add form for creating a new person -->
    <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" required />
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" required />
      </div>
      <button type="submit" [disabled]="!personForm.valid">Save Person</button>
    </form>

  </div>

  <!-- Right column: list -->
  <div class="column right">
    <h1>Persons list</h1>
    <ul>
      <li *ngFor="let person of persons">{{ person.firstName }} {{ person.lastName }}</li>
    </ul>
  </div>
</div>
